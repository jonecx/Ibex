# Auto-labels PRs based on changed file paths (see .github/labeler.yml).
name: Auto Label PRs

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    name: Label PR
    runs-on: ubuntu-latest

    steps:
      - name: Label PR based on changed files
        uses: actions/labeler@v6
        with:
          configuration-path: .github/labeler.yml
