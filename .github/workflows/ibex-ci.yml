name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  checks: write
  contents: read

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Create local.properties
        run: |
          echo "POSTHOG_API_KEY=" >> local.properties
          echo "POSTHOG_HOST=https://us.i.posthog.com" >> local.properties

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      - name: Unit test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Unit Test Results
          path: app/build/test-results/testDebugUnitTest/**/*.xml
          reporter: java-junit

  instrumented-tests:
    name: Instrumented Tests (${{ matrix.device.name }})
    runs-on: ubuntu-latest
    needs: unit-tests
    timeout-minutes: 45

    strategy:
      fail-fast: false
      matrix:
        device:
          - name: Pixel 5
            api-level: 30
            profile: pixel_5
            target: google_apis
          - name: Pixel 7 Pro
            api-level: 34
            profile: pixel_7_pro
            target: google_apis

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Create local.properties
        run: |
          echo "POSTHOG_API_KEY=" >> local.properties
          echo "POSTHOG_HOST=https://us.i.posthog.com" >> local.properties

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run instrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.device.api-level }}
          target: ${{ matrix.device.target }}
          arch: x86_64
          profile: ${{ matrix.device.profile }}
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: ./gradlew connectedDebugAndroidTest

      - name: Instrumented test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Instrumented Test Results (API ${{ matrix.device.api-level }})
          path: app/build/outputs/androidTest-results/connected/**/*.xml
          reporter: java-junit
